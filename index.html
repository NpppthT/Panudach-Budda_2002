<!doctype html>
<meta http-equiv="refresh" content="20">
<html lang="th">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Panudach Budda_Night</title>
</head>
<body>

<h1 style="
  font-family: 'TH Sarabun New', sans-serif;
  font-size: 32px;
  color: black;
  text-align: center;
  margin-top: 40px;
  text-decoration: underline;
  text-decoration-color: red;">
  Diary Work Report
</h1>

<!-- ใช้ flex จัดตำแหน่งให้ Main อยู่ซ้าย และ Description อยู่กลาง -->
<div style="
  display: flex;
  justify-content: flex-start; /* จัดให้เริ่มจากซ้าย */
  align-items: center;
  margin-top: 20px;
  width: 100%;
  position: relative;
">

  <!-- Main Topic -->
  <h2 style="
    font-family: 'TH Sarabun New', sans-serif;
    font-size: 20px;
    color: deepskyblue;
    margin-left: 30px;">
    Main Topic
  </h2>

  <!-- Description -->
  <h2 style="
    font-family: 'TH Sarabun New', sans-serif;
    font-size: 20px;
    color: deepskyblue;
    position: absolute; /* ใช้ absolute เพื่อวางตามหน้าต่าง */
    left: 50%; /* เริ่มจากกึ่งกลาง */
    transform: translateX(-50%); /* เลื่อนกลับครึ่งความกว้างของตัวเอง */
    margin: 0;">
    Description
  </h2>

</div>

</body>
</html>
